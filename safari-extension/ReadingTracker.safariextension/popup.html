<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }
        
        .content {
            padding: 16px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.readable {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .status.not-readable {
            background: #fff3e0;
            color: #ef6c00;
            border: 1px solid #ffcc02;
        }
        
        .status-icon {
            font-size: 16px;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-primary {
            background: #007aff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            margin-top: 16px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .stats h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recent-articles {
            margin-top: 16px;
        }
        
        .article-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .article-item:hover {
            border-color: #007aff;
            transform: translateY(-1px);
        }
        
        .article-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .article-meta {
            font-size: 11px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üìö Reading Tracker</h3>
    </div>
    
    <div class="content">
        <div id="loading" class="loading">
            <span class="spinner">‚è≥</span> Checking page...
        </div>
        
        <div id="main-content" style="display: none;">
            <div id="page-status" class="status">
                <span class="status-icon"></span>
                <span class="status-text"></span>
            </div>
            
            <div class="actions">
                <button id="save-article" class="btn btn-primary">
                    üíæ Save Current Article
                </button>
                
                <button id="view-library" class="btn btn-secondary">
                    üìñ View Reading Library
                </button>
                
                <button id="open-stats" class="btn btn-secondary">
                    üìä Open Analytics
                </button>
            </div>
            
            <div class="stats">
                <h4>Quick Stats</h4>
                <div class="stat-item">
                    <span>Articles Saved:</span>
                    <span id="total-articles">-</span>
                </div>
                <div class="stat-item">
                    <span>This Week:</span>
                    <span id="week-articles">-</span>
                </div>
                <div class="stat-item">
                    <span>Total Words:</span>
                    <span id="total-words">-</span>
                </div>
            </div>
            
            <div class="recent-articles">
                <h4>Recent Saves</h4>
                <div id="recent-list"></div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
